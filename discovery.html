<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-mobile-fixes.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <title>Discovery</title>
  </head>

  <body class="discovery-bg">
    <header>
      <div class="logo">
        <a href="/">
          <img src="images/tattoo_logo.png" alt="Logo" />
        </a>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="placement.html">Style & Placement</a></li>
          <li><a href="budget.html">Size & Budget</a></li>
          <li><a href="price.html">Price</a></li>
          <li><a href="discovery.html">Discovery</a></li>
        </ul>
        <button class="burger" aria-label="Toggle menu" aria-expanded="false">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
      </nav>
    </header>

    <main>
      <h1 class="discovery-main-title">Discovery</h1>
      <div class="discovery-search-box">
        <p>
          Search in your area to view all available artists for your style and
          budget. Try a city, postcode, or "near me".
        </p>
        <!-- If you want an input later, we can add a real search field -->
      </div>

      <a
        class="discovery-pin"
        href="https://www.google.com/maps"
        target="_blank"
        rel="noopener"
      >
        <img src="images/red_pin.png" alt="Open Maps" />
      </a>

      <div class="discovery-map">
        <img src="images/tattoo_map.jpg" alt="Map" />
      </div>
    </main>

    <footer class="footer">
      <p>Contact Us</p>
      <div class="social-icons">
        <a
          href="https://instagram.com/yourprofile"
          target="_blank"
          rel="noopener"
        >
          <img src="images/instagram.png" alt="Instagram" />
        </a>
        <a href="https://x.com/yourprofile" target="_blank" rel="noopener">
          <img src="images/x.png" alt="X" class="x-logo" />
        </a>
        <a
          href="https://facebook.com/yourprofile"
          target="_blank"
          rel="noopener"
        >
          <img src="images/facebook.png" alt="Facebook" />
        </a>
      </div>
    </footer>
    <script src="menu.js"></script>
  </body>
</html>
